<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="no-ache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./build/ylkMonitor.js"></script>
    <script>

        ylkMonitor.init(window, {
            id: 1111,  //上报id
            mergeReport: true, //mergeReport 是否合并上报， false 关闭， true 启动（默认）
            delay: 3,  // 当 mergeReport 为 true 可用，延迟多少毫秒，合并缓冲区中的上报（默认）
            url: 'http://127.0.0.1:5500',      // 指定错误上报地址
            ignore: [],
            submit: null, //自定义上报方式，填写function,入参为url，和log
            random: 1,    // 抽样上报，1~0 之间数值，1为100%上报（默认 1）
            performanceReport: true,
            errorReport: false
        })
    </script>
    <link rel="stylesheet" href="http://127.0.0.1:5500/style.css">

</head>

<body>
    test page
    <!-- 大图资源 -->
    <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2064292062,2159905508&fm=26&gp=0.jpg" alt="">
    <!-- 不存在的资源 -->
    <img src="http://api.baidu.com/111.png" alt="">
</body>

<script>
    // 全局错误
    window.isNotFunc();
</script>

<script>
    // 异步
    setTimeout(function () {
        ylkMonitor.isNotFunc()
    }, 6000)
</script>

<script>
    // promise错误
    var a = new Promise((resolve, reject) => {
        ylkMonitor.isNotFunc();
    })
</script>

<script>
    // 自定义队列上报
    ylkMonitor.push({
        type: 'DIY',
        msg: "自定义队列上报"
    })
</script>

<script>
    // 自定义直接上报
    ylkMonitor.submit({
        type: 'DIY',
        msg: "自定义直接上报"
    })
</script>

</html>
